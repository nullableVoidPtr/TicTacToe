<!DOCTYPE html>
<html>
	<head>
		<title>Ultimate Tic Tac Toe</title>
		<script src="main.js"></script>
		<style>
			.board {
				display: inline-block;
				color: #B0B0B0;
			}
			.board.active {
				color: black;
			}
			.board[data-winner]:not([data-winner=""])
			{
				color: #B0B0B0 !important;
			}
		</style>
	</head>
	<body>
		<div id="header"></div>
		<div id="content">
			<center>
				<div id="title">Ultimate Tic Tac Toe</div>
				<pre id="board"></pre>
			</center>
		</div>
		<div id="footer"><span id="version" style="position:fixed; bottom:0px; left:0px"></span></div>
	</body>
</html>
